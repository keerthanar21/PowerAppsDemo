HeaderNavigation As CanvasComponent:
    AdminVisible: =galAdminSubMenu.Visible
    AdminVisibleButton: =AdminAccess
    Fill: =RGBA(255, 255, 255, 1)
    FontFamily: ="'Roboto Condensed',sans-serif"
    FontSize: =10
    HeaderHeight: =480
    Height: |
        =//HeaderNavigation.HeaderHeight
        If(HeaderNavigation.AdminVisible,480,40)
    NavigationItems: |
        =colLeftNav
        /*Table({
            No:1,
                Title: "Overview",
                Screen:'Home Screen'
        })*/
        /*Table({
            No:1,
                Title: "Overview",
                Screen:Scr_Home
        },
        {No:2,
                Title: "Workload",
                 Screen:Scr_WorkLoad
        },
        {No:3,
                Title: "All Requests",
                 Screen:Scr_AllRequests
        },
        {No:4,
                Title: "Pending Requests",
                 Screen:Scr_PendingRequest
        },
        {No:5,
                Title: "Rejected Requests",
                 Screen:Scr_RejectedRequest
        },
        {No:6,
                Title: "Cancelled Requests",
                 Screen:Scr_CancelledRequest
        },
        {No:7,
                Title: "Completed Requests",
                 Screen:Scr_CompletedRequest
        },
        {No:8,
                Title: "Delegation",
                 Screen:Scr_Delegation,
                 Screen2:Scr_CreateDelegation
        },
        {No:9,
                Title: "Admin"
               // List:LookUp(GlobalConfig,Key="AdminList").Value
                
        })*/
    SubMenuNav: |-
        =Table(
                    {
                        Submenu: "Legal Entity",
                        List:LookUp(GlobalConfig,Key="LegalEntity").Value
                    },
                    {
                        Submenu:"Process Owner",
                        List:LookUp(GlobalConfig,Key="ProcessOwner").Value
                    },
                    {
                        Submenu:"Member Corporate Management Committee",
                        List:LookUp(GlobalConfig,Key="MemberofCorporateManagement").Value
                    },
                    {
                        Submenu:"Country Amendments",
                        List:LookUp(GlobalConfig,Key="CountryAmendments").Value
                    },
                    {
                        Submenu:"Export Users",
                        List:LookUp(GlobalConfig,Key="ExportUsers").Value
                    },
                    {
                        Submenu:"Import Management Entity",
                        List:LookUp(GlobalConfig,Key="ImportManagementEntity").Value
                    },
                    {
                        Submenu:"ME Table - Special Approvers",
                        List:LookUp(GlobalConfig,Key="METable").Value
                    },
                    {
                        Submenu:"Email",
                        List:LookUp(GlobalConfig,Key="Email").Value
                    }
                
        )
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    "galNavigation As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver4.0'":
        AccessibleLabel: ="Header Tab"
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Fill: =RGBA(102, 182, 227, 1)
        Height: |-
            =//Parent.Height/2
            40
        Items: |-
            =Sequence(1)
            //HeaderNavigation.NavigationItems
        OnSelect: =//Set(varTabSelect,ThisItem.No)
        ShowScrollbar: =false
        TabIndex: =0
        TemplatePadding: =1
        TemplateSize: |-
            =//Parent.Width
            IfError((Parent.Width-Self.X-imgProfile.Width)/CountRows(Self.AllItems),0)
        Width: =Parent.Width-Self.X-imgProfile.Width
        X: =imgLogo.X+imgLogo.Width+5
        Y: |-
            =0
            //lblHeader.Y+lblHeader.Height
        ZIndex: =1

        recNavigation As rectangle:
            AccessibleLabel: ="Navigation"
            BorderStyle: =BorderStyle.None
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(255, 255, 255, 1)
            Height: =5
            OnSelect: =//Navigate(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen)
            TabIndex: =0
            Visible: =false
            Width: =btnNavigation.Width
            X: =btnNavigation.X
            Y: =Parent.TemplateHeight-Self.Height-1
            ZIndex: =1

        btnWorkload As button:
            BorderStyle: =BorderStyle.None
            BorderThickness: =1
            Color: |-
                =//If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen && !varAdminNav,RGBA(65, 182, 230, 1),RGBA(30, 40, 99, 1))
                If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen && !varAdminNav,Color.White,RGBA(32,42,68,1))
            Fill: =RGBA(102, 182, 227, 1)
            Font: =HeaderNavigation.FontFamily
            FontWeight: =If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen,FontWeight.Bold,FontWeight.Semibold)
            Height: =38
            HoverColor: =Color.Navy
            HoverFill: =Self.Fill
            OnSelect: |-
                =Navigate(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen);
                Set(varAdminNav,false)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedColor: =If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen,RGBA(65, 182, 230, 1),RGBA(30, 40, 99, 1))
            PressedFill: =Self.Fill
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =HeaderNavigation.FontSize
            Text: |-
                ="Workload"
                //ThisItem.Title
            Width: =100
            X: =btnOverview.X+btnOverview.Width
            ZIndex: =2

        btnAllRequest As button:
            BorderStyle: =BorderStyle.None
            BorderThickness: =1
            Color: |-
                =//If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen && !varAdminNav,RGBA(65, 182, 230, 1),RGBA(30, 40, 99, 1))
                If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen && !varAdminNav,Color.White,RGBA(32,42,68,1))
            Fill: =RGBA(102, 182, 227, 1)
            Font: =HeaderNavigation.FontFamily
            FontWeight: =If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen,FontWeight.Bold,FontWeight.Semibold)
