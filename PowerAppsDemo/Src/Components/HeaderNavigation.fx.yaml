            PressedFill: =Self.Fill
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =HeaderNavigation.FontSize
            Text: |-
                ="Admin"
                //ThisItem.Title
            Visible: |-
                =//true
                //If(User().Email in CollAdmin,true,false)
                If(HeaderNavigation.AdminVisibleButton,true,false)
            Width: =120
            X: =btnDelegation.X+btnDelegation.Width-20
            ZIndex: =9

