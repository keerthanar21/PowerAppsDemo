        btnAdmin As button:
            BorderStyle: =BorderStyle.None
            BorderThickness: =1
            Color: |-
                =If(varAdminNav,Color.White,RGBA(32,42,68,1))
                //If(varAdminNav,RGBA(65, 182, 230, 1),RGBA(30, 40, 99, 1))
                
                //If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen,RGBA(65, 182, 230, 1),RGBA(30, 40, 99, 1))
            Fill: =RGBA(0, 0, 0, 0)
            Font: =HeaderNavigation.FontFamily
            FontWeight: =If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen,FontWeight.Bold,FontWeight.Semibold)
            Height: =38
            HoverColor: =Color.Navy
            HoverFill: =Self.Fill
            OnSelect: |-
                =//UpdateContext({varAdminNav:!varAdminNav});
                Set(varAdminNav,!varAdminNav)
                //Navigate(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen)
