            BorderColor: =RGBA(230, 230, 230, 1)
            BorderThickness: =0.1
            Color: =//If(ThisItem.Screen=App.ActiveScreen ||(varAdminNav=true && ThisItem.Title="Admin"),RGBA(65, 182, 230, 1),RGBA(30, 40, 99, 1))
            Fill: =RGBA(0, 0, 0, 0)
            Font: =HeaderNavigation.FontFamily
            FontWeight: =//If(ThisItem.Screen=App.ActiveScreen,Bold,Normal)
            HoverColor: =RGBA(65, 182, 230, 1)
            HoverFill: =Self.Fill
            OnSelect: |-
                =//Navigate(HeaderNavigation.ScreenNavHome);
                //If(ThisItem.Title="Admin",Set(varAdminNav,!varAdminNav),Navigate(ThisItem.Screen));
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedColor: =//If(ThisItem.Screen=App.ActiveScreen,RGBA(65, 182, 230, 1),RGBA(30, 40, 99, 1))
            PressedFill: =Self.Fill
            RadiusBottomLeft: =0.1
            RadiusBottomRight: =0.1
            RadiusTopLeft: =0.1
            RadiusTopRight: =0.1
            Size: =HeaderNavigation.FontSize
            Text: |-
                =//"Overview"
                //ThisItem.Title
            Visible: =false
            Width: =Parent.TemplateWidth-5
            ZIndex: =11

    lblHeader As label:
        BorderColor: =RGBA(203, 235, 247, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =1
        Color: =RGBA(255, 255, 255, 1)
        DisabledFill: =RGBA(235, 235, 235, 1)
        DisplayMode: =DisplayMode.View
        Font: =HeaderNavigation.FontFamily
        FontWeight: =FontWeight.Bold
        Height: |-
            =//Parent.Height/2
            40
        LineHeight: =1
        PaddingLeft: =15
        Size: =18
        Text: =""
        Width: |-
            =//Parent.Width
            //galNavigation.Width
            0
        ZIndex: =2

    imgLogo As image:
        BorderColor: =RGBA(102, 182, 227, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =0.2
        Height: |-
            =40
            //Parent.Height
        Image: =mahle_logo_2020
        Width: =109
        X: =20
        Y: =lblHeader.Y/2
        ZIndex: =3

    "galAdminSubMenu As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        AccessibleLabel: ="Admin Navigation Menu"
        Fill: =RGBA(241, 244, 249, 1)
        Height: =If(varAdminNav,CountRows(Self.AllItems)*Self.TemplateHeight,0)
        Items: =HeaderNavigation.SubMenuNav
        Layout: =Layout.Vertical
        TabIndex: =0
        TemplatePadding: =0
        TemplateSize: |-
            =//Min(160, Self.Height - 60)
            40
        Visible: =If(varAdminNav,true,false)
        Width: =btnAdmin.Width+50
        X: |-
            =btnAdmin.X+galNavigation.X
            //Parent.X+Parent.Width-Self.Width
            //galNavigation.X+galNavigation.Width-btnNavigation.Width
        Y: =galNavigation.Y+galNavigation.Height
        ZIndex: =4

        btnSubMenu As button:
            Align: =Align.Left
            BorderStyle: =BorderStyle.None
            Color: =RGBA(30, 40, 99, 1)
            Fill: =RGBA(241, 244, 249, 1)
            Font: =HeaderNavigation.FontFamily
            FontWeight: =FontWeight.Normal
            HoverColor: =RGBA(65, 182, 230, 1)
            HoverFill: =Self.Fill
            OnSelect: |-
                =//Select(Parent)
                Launch(ThisItem.List)
            PressedFill: =Self.Fill
            Size: =HeaderNavigation.FontSize
            Text: =ThisItem.Submenu
            Width: =galAdminSubMenu.Width
            ZIndex: =6

    imgProfile As image:
        Fill: =RGBA(102, 182, 227, 1)
        Height: |-
            =40
            //Parent.Height
        Image: |
            =If(IsBlankOrError(User().Image),'user-male-circle--v1',User().Image)
        PaddingBottom: =5
        PaddingTop: =5
        Tooltip: =User().FullName
        Width: =50
        X: =galNavigation.X+galNavigation.Width
        ZIndex: =5

    recLogo As rectangle:
        AccessibleLabel: ="Navigation"
        BorderStyle: =BorderStyle.None
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(102, 182, 227, 1)
        Height: =2
        OnSelect: =//Navigate(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen)
        TabIndex: =0
        Width: =imgLogo.Width+30
        X: =btnNavigation.X
        Y: =imgLogo.Y+imgLogo.Height-2
        ZIndex: =6

