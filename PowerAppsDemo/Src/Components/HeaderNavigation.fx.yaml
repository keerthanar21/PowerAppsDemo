        btnDelegation As button:
            BorderStyle: =BorderStyle.None
            BorderThickness: =1
            Color: |-
                =//If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen && !varAdminNav,RGBA(65, 182, 230, 1),RGBA(30, 40, 99, 1))
                If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen && !varAdminNav,Color.White,RGBA(32,42,68,1))
            Fill: =RGBA(102, 182, 227, 1)
            Font: =HeaderNavigation.FontFamily
            FontWeight: =If(LookUp(HeaderNavigation.NavigationItems,Title=Self.Text).Screen=App.ActiveScreen,FontWeight.Bold,FontWeight.Semibold)
            Height: =38
            HoverColor: =Color.Navy
