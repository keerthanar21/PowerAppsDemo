"Scr_WorkLoad As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    BackgroundImage: =
    Fill: =RGBA(255, 255, 255, 1)
    ImagePosition: =ImagePosition.Fill
    OnVisible: |-
        =
        // Filtering the PRForm data source according to the current status
        ClearCollect(
            colWorkload,
            Filter(
                PRForm,
                (CurrentStatus = "1 Approval Responsible Cost Center" || CurrentStatus = "2 Approval Next Higher Superior" || CurrentStatus = "Check Respective Responsible CO" || CurrentStatus = "3 Approval Responsible BU Region-Responsible PC/Division-Responsible Function Global/Region" || CurrentStatus ="4 Approval (Description Extra Level Approval)" || CurrentStatus="Pending with Requestor on Query" || CurrentStatus="Draft")));
        Set(varReset,false);
        Set(varReset,true);

    Canvas2 As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Fill: =RGBA(255, 255, 255, 1)
        Height: |-
            =//Parent.Height - Self.Y
            (Rectangle1_4.Y-Rectangle1_4.Height)-Self.Y
        Width: =Parent.Width
        X: =0.00
        Y: |-
            =//HeaderNavigation_2.Y + HeaderNavigation_2.Height
            //If(App.ActiveScreen.Size<=2,0,HeaderNavigation_2.Y + HeaderNavigation_2.Height)
            txtSearch.Y+txtSearch.Height+10
        ZIndex: =1

        DataCard2 As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            Width: =Parent.Width
            X: =0.00
            Y: =0
            ZIndex: =1

            Container1 As groupContainer.horizontalAutoLayoutContainer:
                Height: =Container2.Height
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowX: =LayoutOverflow.Scroll
                PaddingLeft: =10
                Width: |
                    =//DataCard2.Width-2*Self.X
                    Parent.Width-2*Self.X
                X: =lblMyWorkload.X
                Y: |-
                    =//txtSearch.Y+70
                    0
                ZIndex: =17

                Container2 As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =galWorkload.Height+galWorkload.Y
                    LayoutMinHeight: =
                    LayoutMinWidth: =250
                    PaddingLeft: =10
                    Width: |-
                        =galWorkload.Width
                        //Parent.Width
                    X: =Container1.X
                    Y: =Container1.Y
                    ZIndex: =1

                    "galWorkload As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
                        AccessibleLabel: ="Workload Gallery"
                        BorderColor: =RGBA(56, 96, 178, 1)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: |
                            =//(15*Self.TemplateHeight)+100
                            galWorkload.AllItemsCount*Self.TemplateHeight
                        Items: |-
                            =//Filtering the records and displaying in decending order
                            SortByColumns(
                                Filter(
                                colWorkload,
                                    CreatedDate = Text(
                                        datWorkload.SelectedDate,
                                        "mm/dd/yyyy"
                                    ) || IsBlank(datWorkload.SelectedDate) ,
                                    varUserMail = 'Created By'.Email ,
                                    (StartsWith(
                                        'Requestor is Cost Center Responsible',
                                        txtSearch.Text
                                    ) || IsBlank(Trim(txtSearch))) || (StartsWith(
                                        RequestNumber,
                                        txtSearch.Text
                                    ) || IsBlank(Trim(txtSearch))) || StartsWith(
                                        'Function or Job Title - Regarding requested position',
                                        txtSearch.Text
                                    ) || IsBlank(Trim(txtSearch))
                                ),
                                "Modified",
                                SortOrder.Descending
                            )
                        Layout: =Layout.Vertical
                        ShowNavigation: =true
                        TabIndex: =0
                        TemplatePadding: =0
                        TemplateSize: =If(App.ActiveScreen.Size<=2,30,35)+10
                        Width: =lblContractSigned.X+lblContractSigned.Width
                        Y: =lblNo.Y+lblNo.Height
                        ZIndex: =1

                        lblNoVal As label:
                            Color: =RGBA(64, 64, 64, 1)
                            Font: =Apptheme.FontFamily
                            FontWeight: =FontWeight.Normal
                            Height: =Parent.TemplateHeight+15
                            OnSelect: =Select(Parent)
                            PaddingBottom: =10
                            PaddingRight: =10
                            PaddingTop: =10
                            Size: =Apptheme.FontSize
                            Text: =ThisItem.RequestNumber
                            VerticalAlign: =VerticalAlign.Top
                            Width: =lblNo.Width
                            X: =lblNo.X+5
                            ZIndex: =1

                        lblRequesterVal As label:
                            Color: =RGBA(64, 64, 64, 1)
                            Font: =Apptheme.FontFamily
                            FontWeight: =FontWeight.Normal
                            Height: =Parent.TemplateHeight+15
                            OnSelect: =Select(Parent)
                            PaddingBottom: =10
                            PaddingRight: =10
                            PaddingTop: =10
                            Size: =Apptheme.FontSize
                            Text: =ThisItem.'Requestor is Cost Center Responsible'
                            VerticalAlign: =VerticalAlign.Top
                            Width: =lblRequester.Width
                            X: =lblNoVal.X+lblNoVal.Width
                            Y: =lblNoVal.Y
                            ZIndex: =2

                        lblJobTitleVal As label:
                            Color: =RGBA(64, 64, 64, 1)
                            Font: =Apptheme.FontFamily
                            FontWeight: =FontWeight.Normal
                            Height: =Parent.TemplateHeight+15
                            OnSelect: =Select(Parent)
                            PaddingBottom: =10
                            PaddingRight: =10
                            PaddingTop: =10
                            Size: =Apptheme.FontSize
                            Text: =ThisItem.'Function or Job Title - Regarding requested position'
                            VerticalAlign: =VerticalAlign.Top
                            Width: =lblJobTitle.Width
                            X: =lblRequesterVal.X+lblRequesterVal.Width
                            Y: =lblNoVal.Y
                            ZIndex: =3

                        lblRequestedatVal As label:
                            Color: =RGBA(64, 64, 64, 1)
                            Font: =Apptheme.FontFamily
                            FontWeight: =FontWeight.Normal
                            Height: =Parent.TemplateHeight+15
                            OnSelect: =Select(Parent)
                            PaddingBottom: =10
                            PaddingRight: =10
                            PaddingTop: =10
                            Size: =Apptheme.FontSize
                            Text: |-
                                =//Text(DateTimeValue(ThisItem.CreatedDate,"fr"),"mm/dd/yyyy")
                                Text(ThisItem.CreatedDate,"mm/dd/yyyy")
                            VerticalAlign: =VerticalAlign.Top
                            Width: =lblRequestedat.Width
                            X: =lblJobTitleVal.X+lblJobTitleVal.Width
                            Y: =lblNoVal.Y
                            ZIndex: =4

                        imgRequsitioner As image:
                            Height: =Parent.TemplateHeight+15
                            Image: |-
                                =Switch(ThisItem.InitiatorWorkflowActivity,"Request for Approval",'Vector 16',"Draft",'Group 13073',"Cancelled",'unavailable (2)',"Review Again",'Group 13073')
                                //ThisItem.'Name Requisitioner Req'
                            ImagePosition: =ImagePosition.Center
                            OnSelect: =Select(Parent)
                            PaddingBottom: =20
                            PaddingLeft: =5
                            PaddingRight: =10
                            Width: =lblReq.Width
                            X: =lblRequestedatVal.X+lblRequestedatVal.Width
                            ZIndex: =5

                        imgApproval1RCC As image:
                            Height: =Parent.TemplateHeight+15
                            Image: =Switch(ThisItem.Approver1WorkflowActivity,Blank(),'Group 13073',"Approved", 'Vector 16',"Rejected",ThumbsdownUpdate_1,"Skipped",Forwardresized,"Review Again",back)
                            ImagePosition: =ImagePosition.Center
                            OnSelect: =Select(Parent)
                            PaddingBottom: =20
                            PaddingLeft: =5
                            PaddingRight: =10
                            Width: =lblApproval1RCC.Width
                            X: =imgRequsitioner.X+imgRequsitioner.Width
                            ZIndex: =6

                        imgApproval2NHS As image:
                            Height: =Parent.TemplateHeight+15
                            Image: |-
                                =Switch(ThisItem.Approver2WorkflowActivity,Blank(),'Group 13073',"Approved", 'Vector 16',"Rejected",ThumbsdownUpdate_1,"Review Again",back)
                                //ThisItem.'2� Approval Next Higher Superior'
                            ImagePosition: =ImagePosition.Center
                            OnSelect: =Select(Parent)
                            PaddingBottom: =20
                            PaddingLeft: =5
                            PaddingRight: =10
                            Width: =lblApproval2NHS.Width
                            X: =imgApproval1RCC.X+imgApproval1RCC.Width
                            ZIndex: =7

                        imgCRRC As image:
                            Height: =Parent.TemplateHeight+15
                            Image: |-
                                =Switch(ThisItem.CRRCWorkflowActivity,Blank(),'Group 13073',"Approved",'Vector 16',"Rejected",ThumbsdownUpdate_1,"Review Again",back)
                                //ThisItem.'Check Respective Responsible CO'
                            ImagePosition: =ImagePosition.Center
                            OnSelect: =Select(Parent)
                            PaddingBottom: =20
                            PaddingLeft: =5
                            PaddingRight: =10
                            Width: =lblCRRC.Width
                            X: =imgApproval2NHS.X+imgApproval2NHS.Width
                            ZIndex: =8

                        imgApproval3BU As image:
                            Height: =Parent.TemplateHeight+15
                            Image: |-
                                =Switch(ThisItem.Approver3WorkflowActivity,Blank(),'Group 13073',"Approved", 'Vector 16',"Rejected",ThumbsdownUpdate_1,"N/A",A,"Review Again",back)
                                //ThisItem.'3� Approval Responsible BU Region  Responsible PCorDivision  Responsible Function GlobalorRegion'
                            ImagePosition: =ImagePosition.Center
                            OnSelect: =Select(Parent)
                            PaddingBottom: =20
                            PaddingLeft: =5
                            PaddingRight: =10
                            Width: =lblApprover3BU1.Width
                            X: =imgCRRC.X+imgCRRC.Width
                            ZIndex: =9

                        imgApproval4DEL As image:
                            Height: =Parent.TemplateHeight+15
                            Image: |-
                                =Switch(ThisItem.Approver4WorkflowActivity,Blank(),'Group 13073',"Approved", 'Vector 16',"Rejected",ThumbsdownUpdate_1,"N/A",A,"Review Again",back)
                                //ThisItem.'4� Approval Respective Member of Corporate Management Committee'
                            ImagePosition: =ImagePosition.Center
                            OnSelect: =Select(Parent)
                            PaddingBottom: =20
                            PaddingLeft: =5
                            PaddingRight: =10
                            Width: =lblApprover4DEL.Width
                            X: =imgApproval3BU.X+imgApproval3BU.Width
                            ZIndex: =10

                        imgContractSigned As image:
                            Height: =Parent.TemplateHeight+15
                            Image: =Switch(ThisItem.SignContractWorkflowActivity,Blank(),'Group 13073',"Approved", 'Vector 16',"Rejected",ThumbsdownUpdate_1,"Review Again",back)
                            ImagePosition: =ImagePosition.Center
                            OnSelect: =Select(Parent)
                            PaddingBottom: =20
                            PaddingLeft: =5
                            PaddingRight: =10
                            Width: =lblContractSigned.Width
                            X: =imgRequestCompleted.X+imgRequestCompleted.Width
                            ZIndex: =11

                        imgRequestCompleted As image:
                            Height: =Parent.TemplateHeight+15
                            Image: |-
                                =If((ThisItem.Approver3WorkflowActivity = "N/A" && ThisItem.Approver4WorkflowActivity = "N/A" && ThisItem.CRRCWorkflowActivity ="Approved") || (ThisItem.Approver4WorkflowActivity = "Approved") ||((ThisItem.Approver3WorkflowActivity ="N/A" || ThisItem.Approver4WorkflowActivity = "N/A")&& (ThisItem.Approver3WorkflowActivity ="Approved" || ThisItem.Approver4WorkflowActivity = "Approved" )),'Vector 16','Group 13073')
                                //Switch(ThisItem.SignContractWorkflowActivity,Blank(),'Group 13073',"Approved", 'Vector 16',"Rejected",ThumbsdownUpdate_1,"Review Again",back)
                            ImagePosition: =ImagePosition.Center
                            OnSelect: =Select(Parent)
                            PaddingBottom: =20
                            PaddingLeft: =5
                            PaddingRight: =10
                            Width: =lblRequestCompleted.Width
                            X: =imgApproval4DEL.X+imgApproval4DEL.Width
                            ZIndex: =12

                        btnNavigate As button:
                            Color: =
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            Fill: =RGBA(0, 0, 0, 0)
                            HoverColor: =RGBA(64, 64, 64, 1)
                            HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                            OnSelect: |+
                                =UpdateContext({Loading: true});
                                //Based on the condition the value for ButtonVisible will be set
                                If(
                                    ThisItem.CurrentStatus in [
                                        "Draft",
                                        "Pending with Requestor on Query"
                                    ] && ThisItem.InitiatorMail = varUserMail,
                                    Set(
                                        ButtonVisible,
                                        "Requestor"
                                    ),
                                    If(
                                        varUserMail in ThisItem.CurrentApprover || varUserMail in CollDelegation.SubstituteApprover,
                                        Set(
                                            ButtonVisible,
                                            "Approver"
                                        ),
                                        Set(
                                            ButtonVisible,
                                            "Viewer"
                                        )
                                    )
                                );
                                // Sets the ViewRecord variable to the current item (ThisItem)
                                Set(
                                    ViewRecord,
                                    ThisItem
                                );
                                UpdateContext({Loading: false});
                                Navigate(Scr_EditRequest);
                                
                            Text: =""
                            Tooltip: =ThisItem.RequestNumber
                            Width: =Parent.Width
                            X: =galWorkload.X
                            ZIndex: =13

                    lblNo As label:
