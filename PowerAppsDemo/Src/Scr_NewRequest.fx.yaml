                Set(
                    Yval2,
                    ForAll(
                        Split(
                            Last(yearIndexCol).RequestNumber,
                            "-"
                        ),
                        {Result: ThisRecord.Value}
                    ).Result
                );
                Set(
                    Yval3,
                    Last(Yval2.Result)
                );
                Set(
                    YIncrNumb,
                    Text(Yval3.Result + 1)
                );
                Set(
                    YIncrVal,
                    If(
                        Len(YIncrNumb) = 1,
                        "0000" & YIncrNumb,
                        Len(YIncrNumb) = 2,
                        "000" & YIncrNumb,
                        Len(YIncrNumb) = 3,
