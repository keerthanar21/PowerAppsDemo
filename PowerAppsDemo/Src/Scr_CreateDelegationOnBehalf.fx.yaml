    btnSave As button:
        BorderThickness: =0.1
        Fill: =RGBA(127, 178, 57, 1)
        Font: =Apptheme.FontFamily
        Height: =30
        HoverFill: =RGBA(127, 178, 57, 1)
        OnSelect: |
            =UpdateContext({Loading: true});
            Set(
                varAdminAccessDel,
                cmbDelegationApproverOnBehalf.Selected.Mail in Filter(
                    AdminConfig,
                    Access = "Admin"
                ).Title
            );
            // SubstitueApprover Days Check
            ClearCollect(
                colDel,
                Filter(
                    Delegation,
                    cmbDelegationApprover_1.Selected.Mail = SubstituteApprover
                )
            );
            ClearCollect(
                ColDel1,
                Filter(
                    colDel,
                    DateDiff(
                        Today(),
                        DateValue(ReturnDate)
                    ) >= 0
                )
            );
            // Originall Approver Days Check
            ClearCollect(
                colDelOrig,
                Filter(
                    Delegation,
                    cmbDelegationApproverOnBehalf.Selected.Mail = SubstituteApprover
                )
            );
            ClearCollect(
                colDelOrig1,
                Filter(
                    colDelOrig,
                    DateDiff(
                        Today(),
                        DateValue(ReturnDate)
                    ) >= 0
                )
            );
            Clear(colprocess);
            ForAll(
                ColDel1,
                Collect(
                    colprocess,
                    {
                        Value: If(
                            Not(IsBlank(ColDel1[@LeaveDate])) && dtReturnDa.SelectedDate >= ColDel1[@LeaveDate] && dtLeaveDate.SelectedDate <= ColDel1[@ReturnDate],
                            ColDel1[@ReturnDate]
                        )
                    }
                )
            );
            RemoveIf(
                colprocess,
                Value = Blank()
            );
            Set(
                varReturn,
                Concat(
                    colprocess,
                    Value,
                    ","
                )
            );
            
            Clear(colDelegationValidation1);
            ClearCollect(
                colDelegationValidation1,
                {
                    Errors: If(
                        IsBlank(cmbDelegationApproverOnBehalf),
                        LookUp(
                            ValidationErrorMessage,
                            Key = "errDelegationOnBehalf",
                            Value
                        )
                    )
                },
                {
                    Errors: If(
                        IsBlank(cmbDelegationApprover_1),
                        LookUp(
                            ValidationErrorMessage,
                            Key = "errDelegationApprover",
                            Value
                        )
                    )
                },
                {
                    Errors: If(
                        (dtLeaveDate.SelectedDate < Today() || IsBlank(dtLeaveDate.SelectedDate)),
                        LookUp(
                            ValidationErrorMessage,
                            Key = "errDelegationDate",
                            Value & " for Leave Date"
                        )
                    )
                },
                {
                    Errors: If(
                        (dtReturnDa.SelectedDate < dtLeaveDate.SelectedDate || IsBlank(dtReturnDa.SelectedDate)),
                        LookUp(
                            ValidationErrorMessage,
                            Key = "errDelegationDate",
                            Value & " for Return Date"
                        )
                    )
                },
                /*{
                    Errors: If(
                        Not IsBlank(VarDelDates.LeaveDate) && dtReturnDa.SelectedDate >= DateValue(VarDelDates.LeaveDate) && dtLeaveDate.SelectedDate <= DateValue(VarDelDates.ReturnDate),
                        Substitute(
                            LookUp(
                                ValidationErrorMessage,
                                Key = "errSameSubstituteApp",
                                Value
                            ),
                            "<ReturnDate>",
                            VarDelDates.ReturnDate
                        )
                    )
                },*/
                {
                    Errors: If(
                        CountRows(colprocess) > 0,
                        Substitute(
                            LookUp(
                                ValidationErrorMessage,
                                Key = "errSameSubstituteApp",
                                Value
                            ),
                            "<ReturnDate>",
                            varReturn
                        )
                    )
                },
                {
                    Errors: If(
                        cmbDelegationApproverOnBehalf.Selected.Mail in colDelOrig1.SubstituteApprover && Not IsBlank(VarDelOrigDates.LeaveDate) && dtReturnDa.SelectedDate >= DateValue(VarDelOrigDates.LeaveDate) && dtLeaveDate.SelectedDate <= DateValue(VarDelOrigDates.ReturnDate),
                        LookUp(
                            ValidationErrorMessage,
                            Key = "errSameSubstituteApp1",
                            Value
                        )
                    )
                },
                {
                    Errors: If(
                        varAdminAccessDel = false && DateDiff(
                            dtLeaveDate.SelectedDate,
                            dtReturnDa.SelectedDate
                        ) >= Value(
                            LookUp(
                                GlobalConfig,
                                Key = "DelegationCutOffDate"
                            ).Value
                        ),
                        LookUp(
                            ValidationErrorMessage,
                            Key = "errDelegationCutOffDate",
                            Value
                        )
                    )
                }
            );
            If(
               // CountA(colPRValidation) > 0,
                CountRows(
                    Filter(
                        colDelegationValidation1,
                        !IsBlank(Errors)
                    )
                ) > 0,
                UpdateContext(
                    {
                        varValidationPopUp: true,
                        Loading: false
                    }
                ),
                Set(
                    VarID,
                    Patch(
                        Delegation,
                        Defaults(Delegation),
                        {
                            ApproverName: txtApproverName.Text,
                            //txtApproverName.Text,
                            SubstituteApprover: cmbDelegationApprover_1.Selected.Mail,
                            LeaveDate: dtLeaveDate.SelectedDate,
                            ReturnDate: dtReturnDa.SelectedDate,
                            OnBehalfApproverName: cmbDelegationApproverOnBehalf.Selected.Mail,
                            ApproverEmail: cmbDelegationApproverOnBehalf.Selected.Mail,
                            RefId: varRefid
                        }
                    ).ID
                );
                If(
                    !IsBlank(galAttachment_2),
                    ClearCollect(
                        ColAttachDelegation,
                        galAttachment_2.AllItems
                    );
                    ForAll(
                        ColAttachDelegation,
                        Patch(
                            DelegationAttachments,
                            LookUp(
                                DelegationAttachments,
                                ID = ColAttachDelegation[@ID]
                            ),
                            {Remarks: TextInput3_2.Text}
                        )
                    );
                );
                Set(
                    Link,
                    Concatenate(
                        LookUp(
                            GlobalConfig,
                            Key = "AppLink",
                            Value
                        ),
                        "&source=portal&RequestId=",
                        varDelegationRecords.ID
                    )
                );
                Set(
                    MailSubject,
                    LookUp(
                        Email,
                        Key = "DelegationNotify",
                        Subject
                    )
                );
                Set(
                    MailBody,
                    Substitute(
                        Substitute(
                            Substitute(
                                Substitute(
                                    Substitute(
                                        LookUp(
                                            Email,
                                            Key = "DelegationNotify",
                                            Body
                                        ),
                                        "<ApproverName>",
                                        txtApproverName.Text
                                    ),
                                    "<DelegatorName>",
                                    cmbDelegationApprover.Selected.DisplayName
                                ),
                                "<DelegationStDate>",
                                dtLeaveDate.SelectedDate
                            ),
                            "<DelegationEndDate>",
                            dtReturnDa.SelectedDate
                        ),
                        "<Link>",
                        Link
                    )
                );
                'MahleGPR-Mail-Flow'.Run(
                    cmbDelegationApprover_1.Selected.Mail,
                    Substitute(
                        varUserMail,
                        ";",
                        "','"
                    ),
                    MailSubject,
                    MailBody
                );
                UpdateContext(
                    {
                        Loading: false,
                        NewScreenPOPUP: true,
                        MessageText: LookUp(
                            ValidationErrorMessage,
                            Key = "NewFormsuccessMsg",
                            Value
                        )
