                        Loading: false,
                        NewScreenPOPUP: true,
                        MessageText: LookUp(
                            ValidationErrorMessage,
                            Key = "NewFormsuccessMsg",
                            Value
                        )
                    }
                );
               // Navigate(Scr_Delegation);
            );
