"Scr_EditRequest As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Fill: =RGBA(255, 255, 255, 1)
    OnVisible: |
        =Concurrent(
        Set(
            varsearchbatn,
            false
        );
        //set the varCurrentTabVisible variable depends on approvers and status
        If(
            ((ViewRecord.CurrentStatus = "1 Approval Responsible Cost Center" || ViewRecord.CurrentStatus = "2 Approval Next Higher Superior" || ViewRecord.CurrentStatus = "Check Respective Responsible CO" || ViewRecord.CurrentStatus = "3 Approval Responsible BU Region-Responsible PC/Division-Responsible Function Global/Region" || ViewRecord.CurrentStatus = "4 Approval (Description Extra Level Approval)") && (varUserMail in ViewRecord.CurrentApprover)),
            Set(
                varCurrentTabVisible,
                "Budget Information"
            ),
            ((ViewRecord.CurrentStatus = "Sign Contract" || ViewRecord.CurrentStatus = "Completed") && (varUserMail in ViewRecord.CurrentApprover)),
            Set(
                varCurrentTabVisible,
                "Contract Signed"
            ),
            (ViewRecord.CurrentStatus = "Completed" || ViewRecord.CurrentApprover = ""),
            Set(
                varCurrentTabVisible,
                "Workflow Data"
            ),
            Set(
                varCurrentTabVisible,
                "Requester"
            )
        ),
        Set(
            varLegalPop,
            Blank()
        ),
        Set(
            varCostCenterResp1,
            Blank()
        ),
        Set(
            varReset,
            false
        ));
        Set(
            varReset,
            true
        );
        //Retrieve all the values from MemberofCoporateManagement list
        ClearCollect(
            colMemberCorporatemgmt1,
            Distinct(
                MemberofCorporateManagement,
                MemberofCoporateManagement
            )
        );
        //Shows the Displayname of MemberofCoporateManagement values
        Clear(colDispNamefrmMember1);
        ForAll(
            colMemberCorporatemgmt1,
            Collect(
                colDispNamefrmMember1,
                {DisplayName: Office365Users.UserProfileV2(colMemberCorporatemgmt1[@Value]).displayName}
            )
        );
        //Updating the Sign contract repeater values based on the status
        If(
            ViewRecord.CurrentStatus = "Completed",
            Clear(colSignContractRep);
            ForAll(
                Filter(
                    ContractSignedRepeater,
                    RefId = ViewRecord.RefId
                ),
                Collect(
                    colSignContractRep,
                    {
                        Name: ThisRecord.Name,
                        BeginContract: Text(
                            ThisRecord.BeginOfContract,
                            "dd/mm/yyyy"
                        ),
                        SignatureDate: Text(
                            ThisRecord.SignatureDate,
                            "dd/mm/yyyy"
                        ),
                        EmployeeNo: ThisRecord.EmpNo,
                        Remarks: ThisRecord.Remarks,
                        ID: ThisRecord.ID
                    }
                )
            ),
            ClearCollect(
                colSignContractRep,
                {
                    Name: "",
                    BeginContract: "",
                    SignatureDate: "",
                    EmployeeNo: "",
                    Remarks: ""
                }
            )
        );
        Set(
            varLegalPop,
            LookUp(
                LegalEntity,
                Company = ViewRecord.'Legal Entity'
            )
        );
        ClearCollect(
            colCompanyHrLookup,
            LookUp(
                'Companies Hr',
                Companyname = ViewRecord.'Legal Entity'
            )
        );
        ClearCollect(
            colSignContract,
            'Companies Hr'.PersonnelHRSpecialist
        );
        //Getting the management entity code
        Set(
            VarMngtEntity,
            First(
                Split(
                    ViewRecord.'Management Entity',
                    "-"
                )
            ).Value
        );
        //Checking the ME Table for management entity
        ClearCollect(
            CollMgntCheck1,
            Filter(
                METable,
                'Management Entity Code' = VarMngtEntity
            )
        );
        Set(
            VarCountryCheck,
            If(
                CountRows(CollMgntCheck1) > 0,
                "BestCost",
                "HighCost"
            )
        );
        //Getting the approver levels from PRForm list
        Set(
            DummyApproverTable,
            ViewRecord.ConfigLevels
        );
        ClearCollect(
            ApproverTable11,
            Filter(
                DummyApproverTable,
                !IsBlank(Value)
            )
        );
        //Creating configuration table to set the serial number for configlevels
        Clear(CT1);
        ForAll(
            ApproverTable11,
            Collect(
                CT1,
                AddColumns(
                    Filter(
                        CollWorkFlowConfig,
                        ID = ApproverTable11[@Id]
                    ),
                    "SNo",
                    CountRows(CT1) + 1
                )
            )
        );
        //Retrives the next state based on serial number
        Set(
            VarNextState,
            LookUp(
                CT1,
                SNo = LookUp(
                    CT1,
                    ApprovalState = ViewRecord.CurrentState
                ).SNo + 1
            ).ApprovalState
        );
        Refresh(PRFormAttachments);
        //Getting the attachments
        ClearCollect(
            coldocs,
            Filter(
                PRFormAttachments,
               // 'Folder path' = "PRFormAttachments/" & ViewRecord.RefId & "/"
                RefId = ViewRecord.RefId
            )
        );

